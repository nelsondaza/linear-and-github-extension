name: Create binary for release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      retention_days:
        description: 'Retention duration (in days)'
        required: true
        default: '1'
      node_version:
        description: 'NodeJS version'
        required: true
        default: '20.x'

jobs:
  build:
    permissions:
      contents: write
      discussions: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache modules
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version || '20.x' }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dev extension
        run: pnpm build --target=lage- --zip --tag=dev

      - name: Build prod extension
        run: pnpm build --target=lage- --zip --tag=prod

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/lage-dev.zip
            build/lage-prod.zip

      - name: Upload built artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/lage-*.zip
          retention-days: ${{ inputs.retention_days }}
